<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-notification/src/vaadin-notification.html">

<dom-module id="hello-world">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }


        </style>
        <vaadin-button on-click="sayHello">
            Hello
        </vaadin-button>
        <div>
            User clicked [[count]] times
        </div>
    </template>

    <script>
        class HelloWorld extends Polymer.Element {
            static get is() {
                return 'hello-world';
            }

            static get properties() {
                return {
                    count: {
                        type: Number,
                        value: 0
                    }
                    // Declare your properties here.
                };
            }

            sayHello(){
                this.count++;
                if(this.count>10){
                    this.$server.extensiveClicks(this.count);
                }
            }

            showMessage(message){
                alert("Hi "+message);
            }

        }
        customElements.define(HelloWorld.is, HelloWorld);
    </script>
</dom-module>
